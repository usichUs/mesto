<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar-wrapper">
              <img src="./images/profile__avatar.png" alt="Изображение профиля" class="profile__avatar">
            </div>
            <div class="profile__info">
              <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <h2 class="profile__about">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button"></button>
          </section>
        <section class="elements-container">
            <ul class="elements">
                <li class="elements__card">
                    <img src="./images/karachevsk.jpg" class="elements__image" alt="Карачаевск">
                    <div class="elements__title-wrapper">
                        <div class="elements__title">Карачаевск</div>
                        <div class="elements__like-wrapper">
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/elbrus.jpg" class="elements__image" alt="Карачаевск">
                    <div class="elements__title-wrapper">
                        <div class="elements__title">Эльбрус</div>
                        <div class="elements__like-wrapper">
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/dombai.jpg" class="elements__image" alt="Карачаевск">
                    <div class="elements__title-wrapper">
                        <div class="elements__title">Домбай</div>
                        <div class="elements__like-wrapper">
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/elbrus.jpg" class="elements__image" alt="Карачаевск">
                    <div class="elements__title-wrapper">
                        <div class="elements__title">Эльбрус</div>
                        <div class="elements__like-wrapper">
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/dombai.jpg" class="elements__image" alt="Карачаевск">
                    <div class="elements__title-wrapper">
                        <div class="elements__title">Домбай</div>
                        <div class="elements__like-wrapper">
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/karachevsk.jpg" class="elements__image" alt="Карачаевск">
                    <div class="elements__title-wrapper">
                        <div class="elements__title">Карачаевск</div>
                        <div class="elements__like-wrapper">
                            <button type="button" class="elements__like-button"></button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyrights">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_profile-edit">
        <div class="popup__container popup__overlay">
          <form class="popup__form" name="popupForm" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="userName" type="text" class="popup__input popup__input_data_name" id="userName-input" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-я-\s]+$" required>
            <span class="popup__input-error userName-input-error"></span>
            <input name="userAbout" type="text" class="popup__input popup__input_data_about" id="userAbout-input" placeholder="Профессия" minlength="2" pattern="^[a-zA-Zа-яА-я-\s]+$" maxlength="200" required>
            <span class="popup__input-error userAbout-input-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
   <script src="./pages/index.js"></script> 
</body>
</html>
